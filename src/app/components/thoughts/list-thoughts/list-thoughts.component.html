<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">
      Adicionar Pensamento
    </button>
  </header>
  <div class="mural" *ngIf="listaPensamento.length > 0 ; else semPensamentos">
    <div *ngFor="let pensamento of listaPensamento">
      <app-thougth [pensamento]="pensamento"></app-thougth>
    </div>
  </div>
</section>

<ng-template #semPensamentos>
  <div class="ff-inter semPensamentos">
    <p>Ainda não há pensamento cadastrados</p>
  </div>
</ng-template>
