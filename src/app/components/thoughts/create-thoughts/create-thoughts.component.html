<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br />pensamento novo</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite um pensamento"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="autoria">Autor(a) ou Fonte</label>
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <label for="modelo">Selecione o Modelo do Card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            name="modelo-card"
            id="modelo1"
            value="modelo1"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Previa
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/modelo1.png" alt="aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            name="modelo-card"
            id="modelo2"
            value="modelo2"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Previa
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/modelo2.png" alt="aspas azuis claro" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.conteudo }}</b>
          </p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
          type="radio"
          name="modelo-card"
          id="modelo3"
          value="modelo3"
          [(ngModel)]="pensamento.modelo"
F
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Previa
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/modelo3.png" alt="aspas verdes" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
